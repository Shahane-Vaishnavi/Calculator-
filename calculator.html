<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .calculator {
            background: #0f0f23;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 360px;
        }

        .display {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: right;
        }

        .display-text {
            color: white;
            font-size: 48px;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 64px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #374151;
        }

        .btn-number:hover {
            background: #4b5563;
        }

        .btn-function {
            background: #4b5563;
        }

        .btn-function:hover {
            background: #6b7280;
        }

        .btn-operator {
            background: #f97316;
        }

        .btn-operator:hover {
            background: #fb923c;
        }

        .btn-zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn-function" onclick="handleClear()">AC</button>
            <button class="btn-function" onclick="handlePlusMinus()">+/-</button>
            <button class="btn-function" onclick="handlePercent()">%</button>
            <button class="btn-operator" onclick="handleOperator('÷')">÷</button>

            <button class="btn-number" onclick="handleNumber('7')">7</button>
            <button class="btn-number" onclick="handleNumber('8')">8</button>
            <button class="btn-number" onclick="handleNumber('9')">9</button>
            <button class="btn-operator" onclick="handleOperator('×')">×</button>

            <button class="btn-number" onclick="handleNumber('4')">4</button>
            <button class="btn-number" onclick="handleNumber('5')">5</button>
            <button class="btn-number" onclick="handleNumber('6')">6</button>
            <button class="btn-operator" onclick="handleOperator('-')">-</button>

            <button class="btn-number" onclick="handleNumber('1')">1</button>
            <button class="btn-number" onclick="handleNumber('2')">2</button>
            <button class="btn-number" onclick="handleNumber('3')">3</button>
            <button class="btn-operator" onclick="handleOperator('+')">+</button>

            <button class="btn-number btn-zero" onclick="handleNumber('0')">0</button>
            <button class="btn-number" onclick="handleDecimal()">.</button>
            <button class="btn-operator" onclick="handleEquals()">=</button>
        </div>
    </div>

    <script>
        let display = '0';
        let previousValue = null;
        let operator = null;
        let newNumber = true;

        function updateDisplay() {
            document.getElementById('display').textContent = display;
        }

        function handleNumber(num) {
            if (newNumber) {
                display = num;
                newNumber = false;
            } else {
                display = display === '0' ? num : display + num;
            }
            updateDisplay();
        }

        function handleDecimal() {
            if (newNumber) {
                display = '0.';
                newNumber = false;
            } else if (!display.includes('.')) {
                display += '.';
            }
            updateDisplay();
        }

        function handleOperator(op) {
            const current = parseFloat(display);
            
            if (previousValue === null) {
                previousValue = current;
            } else if (operator && !newNumber) {
                const result = calculate(previousValue, current, operator);
                display = String(result);
                previousValue = result;
            }
            
            operator = op;
            newNumber = true;
            updateDisplay();
        }

        function calculate(a, b, op) {
            switch (op) {
                case '+': return a + b;
                case '-': return a - b;
                case '×': return a * b;
                case '÷': return b !== 0 ? a / b : 0;
                default: return b;
            }
        }

        function handleEquals() {
            if (operator && previousValue !== null) {
                const current = parseFloat(display);
                const result = calculate(previousValue, current, operator);
                display = String(result);
                previousValue = null;
                operator = null;
                newNumber = true;
                updateDisplay();
            }
        }

        function handleClear() {
            display = '0';
            previousValue = null;
            operator = null;
            newNumber = true;
            updateDisplay();
        }

        function handlePlusMinus() {
            display = String(parseFloat(display) * -1);
            updateDisplay();
        }

        function handlePercent() {
            display = String(parseFloat(display) / 100);
            updateDisplay();
        }
    </script>
</body>
</html>
